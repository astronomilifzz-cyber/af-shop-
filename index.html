<body>

    <div class="login-box">
        <h1>Login dengan Gmail</h1>
        <button id="loginBtn">Login Gmail</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCWVlagP6XL7MzqNodhXyV_IpY_LdjYCXg",
            authDomain: "aes1-3917a.firebaseapp.com",
            projectId: "aes1-3917a",
            storageBucket: "aes1-3917a.firebasestorage.app",
            messagingSenderId: "834719830221",
            appId: "1:834719830221:web:edc6dfb4d33d174f5a1984",
            measurementId: "G-MN8JVZ4JSK"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        document.getElementById('loginBtn').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                console.log("Login sukses:", user.email);
                // Simpan email user di localStorage untuk dashboard
                localStorage.setItem('userEmail', user.email);
                // Redirect ke dashboard
                window.location.href = "dashboard.html";
            } catch (error) {
                console.error("Login gagal:", error.message);
                alert("Login gagal! Cek console.");
            }
        });
    </script>

</body>
